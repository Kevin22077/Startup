    <section class="Formulario">
    <div class="container mt-5">
        <div class="form-container shadow p-4 rounded">
            <h2 class="text-center text-muted mb-4">Formulario de Pedido</h2>
            <form id="formulario">
                <div class="mb-3">
                    <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                    <input type="text" id="nombreCliente" class="form-control" placeholder="Ingrese su nombre completo"
                        required>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select id="categoria" class="form-select" required>
                        <option value="" disabled selected>Seleccione una categoría</option>
                        <option value="anillos">Anillos</option>
                        <option value="aretes">Aretes</option>
                        <option value="collares">Collares</option>
                        <option value="earcuff">Earcuff</option>
                        <option value="pulseras">Pulseras</option>
                    </select>
                </div>

                <!-- Segundo select (Opciones dinámicas) -->
                <div class="mb-3">
                    <label for="opciones" class="form-label">Opciones</label>
                    <select id="opciones" class="form-select" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                    </select>
                </div>

                <!-- Dirección de entrega -->
                <div class="mb-3">
                    <label for="direccionEntrega" class="form-label">Dirección de Entrega</label>
                    <input type="text" id="direccionEntrega" class="form-control" placeholder="Ingrese su dirección"
                        required>
                </div>

                <!-- Número de celular -->
                <div class="mb-3">
                    <label for="numeroCelular" class="form-label">Número de Celular</label>
                    <input type="tel" id="numeroCelular" class="form-control"
                        placeholder="Ingrese su número telefonico de celular" pattern="[0-9]{8}" required>
                </div>

                <!-- Número de teléfono de casa -->
                <div class="mb-3">
                    <label for="telefonoCasa" class="form-label">Teléfono de Casa</label>
                    <input type="tel" id="telefonoCasa" class="form-control"
                        placeholder="Ingrese el numero telefonico de casa" pattern="[0-9]{8}">
                </div>

                <!-- Comentario del cliente -->
                <div class="mb-3">
                    <label for="comentarioCliente" class="form-label">Comentarios</label>
                    <textarea id="comentarioCliente" class="form-control" rows="4"
                        placeholder="Ingrese un comentario extra si es necesario"></textarea>
                </div>

                <!-- Botón de envío -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3" id="submit-button">Enviar</button>

                </div>
            </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        <!-- Script adicional para mas orden en el formulario al momento de seleccionar la opcion de compra y una alerta al momento de enviar el formulario.  -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const categoriaSelect = document.getElementById("categoria");
                const opcionesSelect = document.getElementById("opciones");

                const opcionesPorCategoria = {
                    anillos: [1, 2, 3, 4, 5, 6, 7, 8],
                    aretes: [9, 10, 11, 12, 13, 14, 15, 16],
                    collares: [17, 18, 19, 20, 21, 22, 23, 24],
                    earcuff: [25, 26, 27],
                    pulseras: [28, 29, 30, 31, 32, 33, 34],
                };

                categoriaSelect.addEventListener("change", () => {
                    const categoriaSeleccionada = categoriaSelect.value;
                    opcionesSelect.innerHTML = `<option value="" disabled selected>Seleccione una opción</option>`;

                    if (categoriaSeleccionada && opcionesPorCategoria[categoriaSeleccionada]) {
                        opcionesPorCategoria[categoriaSeleccionada].forEach((opcion) => {
                            const nuevaOpcion = document.createElement("option");
                            nuevaOpcion.value = opcion;
                            nuevaOpcion.textContent = `Opción ${opcion}`;
                            opcionesSelect.appendChild(nuevaOpcion);
                        });
                    }
                });
            });

            formulario.addEventListener("submit", (event) => {
                event.preventDefault(); // Evita que el formulario se envíe (para pruebas)
                alert("¡Formulario enviado correctamente!");
            });
        </script>
